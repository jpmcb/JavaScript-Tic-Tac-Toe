<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
<div class="row">
  <h1 id="title" class="col-sm-4 col-sm-offset-4 text-center"><b>TIC TAC TOE</b></h1>
</div>

<div class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
        <button id="reset" class="btn"><b>Reset Game</b></button>
    </div>
</div>

<div id="instructions" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <button id="one-player" class="btn">1 player</button>
        <button id="two-player" class="btn">2 players</button>

        <p id="choose" class="pick-side">Player 1</p>
        <button id="choose-x" class="pick-side btn">X</button>
        <button id="choose-o" class="pick-side btn">O</button>

        <h2 id="player-one-wins" class="won-message">Player One Wins!</h2>
        <h2 id="player-two-wins" class="won-message">Player Two Wins!</h2>
        <h2 id="computer-wins" class="won-message">I Win!</h2>
  
        <p id="player-turn">Player One's turn</p>
    </div>
</div>

<div id="game-board">
  <div id="1" class="game-section"></div>
  <div id="2" class="game-section"></div>
  <div id="3" class="game-section"></div>
  <div id="4" class="game-section"></div>
  <div id="5" class="game-section"></div>
  <div id="6" class="game-section"></div>
  <div id="7" class="game-section"></div>
  <div id="8" class="game-section"></div>
  <div id="9" class="game-section"></div>
</div>


<div id="credits">
  <a href="https://github.com/jpmcb" target="_blank">by jpmcb</a>
</div>
    
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
