<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>TIC TAC TOE</h1>

<button id="one-player">1 player</button>
<button id="two-player">2 players</button>

<p id="choose" class="pick-side">Player 1</p>
<button id="choose-x" class="pick-side">X</button>
<button id="choose-o" class="pick-side">O</button>

<h2 id="player-one-wins" class="won-message">Player One Wins!</h2>
<h2 id="player-two-wins" class="won-message">Player Two Wins!</h2>
<h2 id="computer-wins" class="won-message">The Computer Wins!</h2>


<div id="game-board">
  <div id="1" class="game-section"></div>
  <div id="2" class="game-section"></div>
  <div id="3" class="game-section"></div>
  <div id="4" class="game-section"></div>
  <div id="5" class="game-section"></div>
  <div id="6" class="game-section"></div>
  <div id="7" class="game-section"></div>
  <div id="8" class="game-section"></div>
  <div id="9" class="game-section"></div>
</div>

<p id="player-turn">PLAYER ONE</p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
